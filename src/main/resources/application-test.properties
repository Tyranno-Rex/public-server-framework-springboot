# 테스트 환경 설정
spring.application.name=public-server-framework-test

# PostgreSQL 설정 (테스트용)
spring.datasource.url=jdbc:postgresql://localhost:5432/server_test
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 서버 포트
server.port=8080

# CORS 설정
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# gRPC 서버 비활성화 (테스트 시 포트 충돌 방지)
grpc.server.port=-1

# 로깅 설정
logging.level.root=WARN
logging.level.com.common.server=INFO
logging.level.org.springframework.security=DEBUG security.qa-auth.enabled=true
