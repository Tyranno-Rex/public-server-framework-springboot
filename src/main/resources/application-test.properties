# =============================================================================
# 테스트 환경 설정 (CI/CD 환경)
# =============================================================================
spring.application.name=public-server-framework-test

# =============================================================================
# PostgreSQL 설정 (환경변수로 오버라이드 가능)
# =============================================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/testdb}
spring.datasource.username=${DB_USERNAME:testuser}
spring.datasource.password=${DB_PASSWORD:testpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================================================
# Redis 설정 (환경변수로 오버라이드 가능)
# =============================================================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.cache.type=redis

# =============================================================================
# JWT 설정 (환경변수로 오버라이드 가능)
# =============================================================================
jwt.secret=${JWT_SECRET:test-jwt-secret-key-for-testing-minimum-256-bits-required}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.issuer=test-platform

# =============================================================================
# 서버 포트
# =============================================================================
server.port=8080

# =============================================================================
# gRPC 서버 비활성화 (테스트 시 포트 충돌 방지)
# =============================================================================
grpc.server.port=-1

# =============================================================================
# Auto-configuration 제외 (테스트 환경)
# =============================================================================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration

# =============================================================================
# MongoDB/WebSocket 비활성화 (테스트 환경)
# =============================================================================
spring.data.mongodb.enabled=false
websocket.enabled=false

# =============================================================================
# Actuator 설정
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=false

# =============================================================================
# 로깅 설정
# =============================================================================
logging.level.root=WARN
logging.level.com.common.server=INFO
logging.level.org.springframework.security=DEBUG
