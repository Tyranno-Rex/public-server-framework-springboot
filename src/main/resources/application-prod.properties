# =============================================================================
# 프로덕션 환경 설정 (Production)
# =============================================================================
# 활성화: spring.profiles.active=prod

# 보안 설정 - 프로덕션
security.swagger.enabled=false
security.cors.enabled=true
security.cors.allow-all=false
security.headers.frame-options=true
security.headers.content-type-options=true
security.headers.xss-protection=true
security.headers.hsts=true
security.debug.expose-errors=false
security.debug.expose-stack-trace=false

# JPA 설정 - 프로덕션 환경
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# gRPC 인증 필수
grpc.auth.skip=false

# 로깅 레벨
logging.level.com.common.server=INFO
logging.level.org.springframework.security=WARN

# 보안 강화
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
