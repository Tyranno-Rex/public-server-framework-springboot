spring.application.name=public-server-framework

# 기본 프로필 (dev 또는 prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# 보안 기본값 (프로필에서 오버라이드)
security.swagger.enabled=true

# PostgreSQL 설정
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/server}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP 커넥션 풀 최적화 (PostgreSQL + gRPC 워크로드용)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.register-mbeans=true
spring.datasource.hikari.pool-name=ServerHikariPool

# JPA 설정
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate 배치 처리 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Hibernate 쿼리 통계 (개발 환경에서만)
spring.jpa.properties.hibernate.generate_statistics=${HIBERNATE_STATISTICS:false}

# 느린 쿼리 감지 (100ms 이상)
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=100

# 서버 포트
server.port=${SERVER_PORT:8080}

# HTTP 응답 압축 (성능 최적화 - 대용량 JSON 응답용)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/grpc
server.compression.min-response-size=1024

# CORS 설정 (CorsProperties에서 사용)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
cors.max-age=${CORS_MAX_AGE:3600}

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT 설정 (환경 변수 필수 - 기본값 제거로 보안 강화)
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
jwt.issuer=${JWT_ISSUER:server-platform}

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1

# =============================================================================
# gRPC Server 설정
# =============================================================================
grpc.server.port=${GRPC_SERVER_PORT:9090}
grpc.server.security.enabled=false
grpc.server.reflection-service-enabled=true
grpc.server.max-inbound-message-size=4194304
grpc.server.max-inbound-metadata-size=8192

# gRPC 인증 (프로필에서 오버라이드)
grpc.auth.skip=false

# =============================================================================
# Redis Cache 설정
# =============================================================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Redis Cache 활성화
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# 캐시별 TTL 설정 (밀리초)
cache.ttl.default=${CACHE_TTL_DEFAULT:3600000}

# =============================================================================
# Rate Limiting 설정 (Bucket4j)
# =============================================================================
# 인증 엔드포인트: 분당 10회 (브루트포스 공격 방지)
ratelimit.auth.requests-per-minute=${RATELIMIT_AUTH_REQUESTS_PER_MINUTE:10}
# 일반 엔드포인트: 분당 60회
ratelimit.general.requests-per-minute=${RATELIMIT_GENERAL_REQUESTS_PER_MINUTE:60}

# =============================================================================
# WebClient 설정 (외부 API 호출용)
# =============================================================================
webclient.connect-timeout=${WEBCLIENT_CONNECT_TIMEOUT:5000}
webclient.read-timeout=${WEBCLIENT_READ_TIMEOUT:10000}
webclient.write-timeout=${WEBCLIENT_WRITE_TIMEOUT:10000}
webclient.response-timeout=${WEBCLIENT_RESPONSE_TIMEOUT:15000}

# =============================================================================
# 파일 업로드 설정
# =============================================================================
file.upload.path=${FILE_UPLOAD_PATH:./uploads}
file.upload.base-url=${FILE_UPLOAD_BASE_URL:http://localhost:8080/files}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# =============================================================================
# Graceful Shutdown 설정
# =============================================================================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# =============================================================================
# Virtual Threads (Java 21)
# =============================================================================
spring.threads.virtual.enabled=${VIRTUAL_THREADS_ENABLED:false}

# =============================================================================
# MongoDB 설정 (비정형 데이터: 채팅, 로그 등)
# =============================================================================
spring.data.mongodb.enabled=${MONGODB_ENABLED:false}
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/server}
spring.data.mongodb.database=${MONGODB_DATABASE:server}
spring.data.mongodb.auto-index-creation=true

# =============================================================================
# WebSocket 설정 (실시간 통신)
# =============================================================================
websocket.enabled=${WEBSOCKET_ENABLED:false}
