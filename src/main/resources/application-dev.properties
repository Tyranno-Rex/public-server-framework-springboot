# =============================================================================
# 개발 환경 설정 (Development)
# =============================================================================
# 활성화: spring.profiles.active=dev

# 보안 설정 - 개발 환경
security.swagger.enabled=true
security.cors.enabled=true
security.cors.allow-all=true
security.headers.frame-options=false
security.headers.hsts=false
security.debug.expose-errors=true
security.debug.expose-stack-trace=true

# JPA 설정 - 개발 환경
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# gRPC 인증 스킵 (개발용)
grpc.auth.skip=true

# JWT Secret (개발 전용 - 프로덕션에서는 반드시 환경 변수로 설정)
jwt.secret=dev-jwt-secret-key-minimum-256-bits-required-for-hs512-algorithm-development-only

# 로깅 레벨
logging.level.com.common.server=DEBUG
logging.level.org.springframework.security=DEBUG

# 에러 메시지 노출 (개발용)
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always
