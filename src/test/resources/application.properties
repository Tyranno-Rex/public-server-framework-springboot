# =============================================================================
# 테스트 환경 설정
# =============================================================================
spring.application.name=public-server-framework-test
spring.profiles.active=test

# =============================================================================
# PostgreSQL 설정 (테스트용 - CI에서 제공)
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================================================
# 서버 포트
# =============================================================================
server.port=8080

# =============================================================================
# gRPC 서버 비활성화 (테스트 시 포트 충돌 방지)
# =============================================================================
grpc.server.port=-1

# =============================================================================
# JWT 설정
# =============================================================================
jwt.secret=test-jwt-secret-key-for-testing-minimum-256-bits-required-for-hs512-algorithm
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.issuer=test-platform

# =============================================================================
# CORS 설정
# =============================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# =============================================================================
# Redis 설정 (테스트 환경)
# =============================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# =============================================================================
# Cache 비활성화 (테스트 환경)
# =============================================================================
spring.cache.type=NONE

# =============================================================================
# MongoDB 비활성화 (테스트 환경)
# =============================================================================
spring.data.mongodb.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# =============================================================================
# WebSocket 비활성화 (테스트 환경)
# =============================================================================
websocket.enabled=false

# =============================================================================
# Actuator 설정
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics

# =============================================================================
# 로깅 설정
# =============================================================================
logging.level.root=WARN
logging.level.com.common.server=INFO
