# =============================================================================
# 테스트 환경 설정
# =============================================================================
spring.application.name=public-server-framework-test

# =============================================================================
# Auto-configuration 제외 (테스트 환경)
# =============================================================================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# =============================================================================
# H2 인메모리 DB 설정 (테스트용)
# =============================================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =============================================================================
# 서버 포트
# =============================================================================
server.port=8080

# =============================================================================
# gRPC 서버 비활성화 (테스트 시 포트 충돌 방지)
# =============================================================================
grpc.server.port=-1

# =============================================================================
# JWT 설정
# =============================================================================
jwt.secret=test-jwt-secret-key-for-testing-minimum-256-bits-required-for-hs512-algorithm
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.issuer=test-platform

# =============================================================================
# CORS 설정
# =============================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# =============================================================================
# Cache 설정 (테스트 환경 - SIMPLE 사용, Redis 불필요)
# =============================================================================
spring.cache.type=simple

# =============================================================================
# MongoDB 비활성화 (테스트 환경)
# =============================================================================
spring.data.mongodb.enabled=false

# =============================================================================
# WebSocket 비활성화 (테스트 환경)
# =============================================================================
websocket.enabled=false

# =============================================================================
# Actuator 설정
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.metrics.export.prometheus.enabled=false

# =============================================================================
# 로깅 설정
# =============================================================================
logging.level.root=WARN
logging.level.com.common.server=INFO
