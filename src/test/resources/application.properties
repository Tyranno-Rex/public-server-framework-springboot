# 테스트 환경 설정
spring.application.name=ddip-api-test

# PostgreSQL 설정 (테스트용)
spring.datasource.url=jdbc:postgresql://localhost:5432/ddip_test
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 서버 포트
server.port=8080

# CORS 설정
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator 설정
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# gRPC 서버 비활성화 (테스트 시 포트 충돌 방지)
grpc.server.port=-1

# 카카오 API 설정
kakao.api.user-info-url=https://kapi.kakao.com/v2/user/me
kakao.api.timeout=5000

# JWT 설정
jwt.secret=ddip-jwt-secret-key-for-development-minimum-256-bits-required-for-hs512
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.issuer=ddip-platform

# CORS 설정 (CorsProperties에서 사용)
cors.allowed-origins=http://localhost:3000,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Redis 설정 (테스트 환경 - 캐싱 비활성화)
spring.cache.type=none
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# Instagram API 설정
instagram.api.user-info-url=https://graph.instagram.com/me?fields=id,username,account_type,media_count
instagram.api.timeout=5000

# 로깅 설정
logging.level.root=WARN
logging.level.com.common.server=INFO
logging.level.org.springframework.security=DEBUG 