input {
  # TCP input for JSON logs from Spring Boot
  tcp {
    port => 5000
    codec => json_lines
  }

  # Beats input (optional - for Filebeat)
  beats {
    port => 5044
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }

  # Add environment tag
  mutate {
    add_field => { "environment" => "%{[SPRING_PROFILES_ACTIVE]}" }
    remove_field => ["host", "port"]
  }

  # Parse log level
  if [level] {
    mutate {
      uppercase => ["level"]
    }
  }

  # Parse exception stacktrace
  if [stack_trace] {
    mutate {
      add_tag => ["exception"]
    }
  }

  # Add tracing fields if present
  if [traceId] {
    mutate {
      add_field => { "trace_id" => "%{traceId}" }
    }
  }

  if [spanId] {
    mutate {
      add_field => { "span_id" => "%{spanId}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "server-logs-%{+YYYY.MM.dd}"
  }

  # Debug output (optional - remove in production)
  # stdout {
  #   codec => rubydebug
  # }
}
